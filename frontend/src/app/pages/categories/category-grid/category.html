<div class="card-block">
  <h3 class="card-title">{{data.name}}</h3>
  <a [routerLink]="['/pages/categories/', data.uuid]" class="btn btn-primary">Details</a>
  <a [routerLink]="['/pages/categories/', data.uuid, 'edit']" class="btn btn-success">Edit</a>
  <button class="btn btn-danger" (click)="deleteCategory(data.uuid)">Delete</button>
</div>
